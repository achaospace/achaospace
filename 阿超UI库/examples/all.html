<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>完整库使用 - byui</title>

<link rel="stylesheet" href="../build/css/byui.css">

<style>
body{padding: 10px;}
</style>
</head>
<body>

<div id="demo1"></div>
<button class="byui-btn demo" data-type="test">测试弹出式Form</button>


<script src="../dist/byui.all.js"></script>
<script>
;!function(){
  var $ = byui.jquery
  ,layer = byui.layer
  ,form = byui.form
  ,laypage = byui.laypage;
  
  layer.ready(function(){
    layer.msg('hello');
  });
  
  laypage.render({
    elem: 'demo1'
    ,count: 100 //总页数
  });
  
  
  //测试加载非内置模块
  byui.config({
    base: 'extends/'
  }).extend({
    mod1: 'mod1'
    ,mod2: 'mod2'
  }).use('mod1');
  
  //触发事件
  var active = {
    test: function(){
      layer.open({
        type: 1
        ,resize: false
        ,content: ['<ul class="byui-form" style="margin: 10px;">'
          ,'<li class="byui-form-item">'
            ,'<label class="byui-form-label">邮箱激活</label>'
            ,'<div class="byui-input-block">'
              ,'<select name="activate">'
                ,'<option value="0">未激活</option>'
                ,'<option value="1">已激活</option>'
              ,'<select>'
            ,'</div>'
          ,'</li>'
          ,'<li class="byui-form-item" style="text-align:center;">'
            ,'<button type="submit" lay-submit lay-filter="*" class="byui-btn">提交</button>'
          ,'</li>'
        ,'</ul>'].join('')
        ,success: function(layero){
          layero.find('.byui-layer-content').css('overflow', 'visible');
          
          form.render().on('submit(*)', function(data){
            layer.msg(JSON.stringify(data.field));
          });
        }
      });
    }
  };
  $('.demo').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
}();
</script>
</body>
</html>
